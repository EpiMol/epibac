samples: "test/samples_info.csv"

primary_id_column: "id2" # Identificador primario de las muestras PETICION (id) o CODIGO_ORIGEN (id2)
mode: "gva"  # Puede ser "normal" o "gva"

outdir: "results"
logdir: "logs"
reference_data: "/ALMEIDA/PROJECTS/CODE/reference_data"

#kraken2_db_url: "https://genome-idx.s3.amazonaws.com/kraken/k2_pluspf_16gb_20241228.tar.gz"
kraken2_db_url: "https://genome-idx.s3.amazonaws.com/kraken/k2_standard_08gb_20241228.tar.gz"

params:
    min_reads: 1000
    fastp:
        extra: "--cut_tail --cut_window_size=10 --cut_mean_quality=20 --length_required=50 --correction"
    unicycler:
        extra: "--keep 0"
    resfinder:
        extra: "-l 0.6 -t 0.8 --acquired"
    #kraken2:
    #    db: "db_kraken"

resources:
    default:
        threads: 1
        mem: 4000
        walltime: 720
    fastqc:
        threads: 1
        mem: 2000
        walltime: 480
    quast:
        threads: 4
        mem: 4000
        walltime: 480
    fastp:
        threads: 4
        mem: 4000
        walltime: 480
    read_count:
        threads: 1
        mem: 2000
        walltime: 320
    kraken2:
        threads: 6
        mem: 8000
        walltime: 720
    multiqc:
        threads: 6
        mem: 4000
        walltime: 1440
    unicycler:
        threads: 8
        mem: 12000
        walltime: 1440
    prokka:
        threads: 6
        mem: 8000
        walltime: 720
    amrfinder:
        threads: 4
        mem: 6000
        walltime: 480
    mlst:
        threads: 4
        mem: 6000
        walltime: 480
    summary:
        threads: 2
        mem: 6000
        walltime: 480


